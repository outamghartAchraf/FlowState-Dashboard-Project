<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow State</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header
      class="bg-white shadow-sm px-4 sm:px-6 lg:px-8 py-4 flex items-center gap-3"
    >
      <i class="fa-solid fa-atom text-blue-600 text-xl"></i>
      <h1 class="text-lg sm:text-xl font-semibold">FlowState</h1>
    </header>

    <main class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
      <div class="flex flex-col lg:flex-row gap-6">
        <section class="bg-white rounded-xl shadow p-4 sm:p-6 lg:flex-[2]">
          <h2 class="text-base sm:text-lg font-semibold mb-1">My Tâches</h2>
          <p class="text-xs sm:text-sm text-gray-400 mb-4">
            <span id="completed-count">0</span> /
            <span id="total-count">0</span> terminées
          </p>

          <div class="flex flex-col sm:flex-row gap-2 mb-4">
            <input
              type="text"
              id="task-input"
              placeholder="Ajouter une nouvelle tâche..."
              class="flex-1 border rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              id="add-task-btn"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2 text-sm whitespace-nowrap"
            >
              <i class="fa-solid fa-plus"></i>
              Ajouter
            </button>
          </div>

          <div id="task-list" class="space-y-2"></div>

          <div id="empty-state" class="hidden text-center py-12">
            <i
              class="fa-solid fa-check-circle text-green-500 text-6xl mb-4"
            ></i>
            <p class="text-lg font-semibold text-gray-700">Excellent travail</p>
            <p class="text-sm text-gray-500 mt-2">
              Vous n'avez aucune tâche en cours. Profitez de ce moment !
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
